<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Name</title>
	<link rel="stylesheet" href="css/style.min.css">

</head>

<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<div class="header__logo">
					<img src="images/header/logo.png" alt="">
				</div>
				<div class="header__btn">
					<span></span>
				</div>
				<nav class="header__nav">
					<ul class="header__list">
						<li class="header__list-item">
							<a href="#">ГЛАВНАЯ</a>
						</li>
						<li class="header__list-item">
							<a href="#">УСЛУГИ</a>
						</li>
						<li class="header__list-item">
							<a href="#">КОНТАКТЫ</a>
						</li>
						<li class="header__list-item">
							<a href="tel:88005553535">8 800 555-35-35</a>
						</li>
					</ul>
				</nav>
				<a href="#" class="header__link">Войти</a>
			</div>

			<div class="header__title">
				Закажи
				Прими
				Насладись
			</div>
			<div class="header__subtitle">
				©FoodEX
			</div>
		</div>
	</header>

	<section class="own-restaurant">
		<div class="container">
			<div class="own-restaurant__title">
				ДОБАВЬ СВОЙ РЕСТОРАН
			</div>
			<form action="#" class="own-restaurant__form">
				<div class="own-restaurant__form-inner">
					<div class="own-restaurant__form-input">
						<div class="own-restaurant__form-text">
							Введите необходмимые данные
						</div>
						<input type="text" placeholder="Название ресторана">
						<input type="text" placeholder="Категория ресторана">
						<input type="email" placeholder="Электронная почта">
						<input type="tel" placeholder="Номер телефона">
						<input type="text" placeholder="Адрес ресторана">
						<input type="text" placeholder="Что-нибудь еще">
					</div>
					<div class="own-restaurant__form-image">
						<img src="images/form/form-img.png" alt="">
						<a href="#">Загрузите фото ресторана</a>
					</div>
				</div>
				<button type="submit">ОТПРАВИТЬ</button>
			</form>
		</div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/libs.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
